<!doctype html>
<html lang="en">

<head>
    <title>Contact Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="CSS/site.css" rel="stylesheet">
</head>

<body>
       <div class="container mt-5"  border-color="rgb(0, 0, 255)">
           <h1 class="text-center text-white">Contact Me</h1>
            <div class="border border-2 border-info shadow-lg p-2 bg-light">
                <form action="#">
                    <div class="container mt-1 bg-light">
                        <div class="row">
                            <div class="col-md-6">
                                <label>First Name</label><br>
                                <input type="text" id="name" name="name" class="halftext" placeholder="First Name">
                            </div>
                            <div class="col-md-6">
                                <label for="name"> Last Name</label><br>
                                <input type="text" id="name" name="name" class="halftext" placeholder="Last Name">
                            </div>
                            <div class="col-md-6">
                                <label>Email</label><br>
                                <input type="email" class="halftext" placeholder="Email">
                            </div>
                            <div class="col-md-6">
                                <label>Phone (optional)</label><br>
                                <input type="tel" class="halftext" placeholder="Phone">
                            </div>
                        </div>
                        
                        <label>Subject</label><br>
                        <input type="text" placeholder="Subject" class="fulltext"><br>
                        <label>Message</label><br>
                        <textarea name="Text1" cols="40" rows="5" type="text" placeholder="Message" class="heighttext" required></textarea>
                        <input type="submit" value="Submit" class="mt-2 buttoncss">
                    </div>
                </form>
            </div>
        </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
