<!doctype html>
<html lang="en">

<head>
    <title>Address Book</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="CSS/site.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-2">
        <h1 class="text-white">My Address Book</h1>
        
        <div class="border border-1 p-2 bg-light">
            <div class="container mt-2 bg-light">
                <div class="row">
                    <div class="col-md-4">
                        <img src="IMG/GirlOne_4x.png"></img>
                    </div>
                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-md-6">
                                <label>First Name</label><br>
                                <input type=text id="firstname" name="firstname" placeholder=" ">
                            </div>
                            <div class="col-md-6">
                                <label>Last Name</label><br>
                                <input type=text id="lastname" name="lastname" placeholder=" ">
                            </div>
                            <div class="col-md-6">
                                <label>Email</label><br>
                                <input type=email id="email" name="email" placeholder="">
                            </div>
                            <div class="col-md-6">
                                <label>Phone</label><br>
                                <input type=tel id="phone" name="phone" placeholder="">
                            </div>
                            <div class="col-md-12">
                                <label>Address</label><br>
                                <input type=name id="address" name="address" placeholder="1234 Main St">
                            </div>
                            <div class="col-md-12">
                                <label>Address 2</label><br>
                                <input type=name id="address2" name="address2" placeholder="Apartment, studio or floor">
                            </div>
                            <div class="col-md-6">
                                <label>City</label><br>
                                <input type=name id="City" name="City" placeholder="">
                                
                            </div>
                            <div class="col-md-4">
                                <label>State</label><br>
                                <input type=name id="State" name="State" placeholder="">
                            </div>
                            <div class="col-md-2">
                                <label>Zip</label><br>
                                <input type=name id="Zip" name="Zip" placeholder="">
                            </div>
                            <div class="col-md-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="checkFamily">
                                    <label>Family</label>
                                </div>
                            </div>
                            <div class="col-12 d-flex justify-content-end">
                                <button type="button" value="Submit" class="btn btn-lg btn-primary">Save</button>
                            </div>        
                        </div>

                    </div>
                   
                </div>

            </div>
        </div>


    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
